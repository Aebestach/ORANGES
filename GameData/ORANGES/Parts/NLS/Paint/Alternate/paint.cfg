@PART[oranges_NLS1_enginemount]:FOR[ORANGES]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint2]]
	{
		SUBTYPE
		{
			name = Orange SOFI (Alternate)
			TEXTURE
			{
				texture = ORANGES/Parts/NLS/Paint/Alternate/oranges-NLS-sofi_Alt
				transform = NLS-1-LO2
				transform = NLS-booster-pipes
				transform = NLS-LH2
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint3]]
	{
		SUBTYPE
		{
			name = Orange SOFI (Alternate)
			TEXTURE
			{
				texture = ORANGES/Parts/NLS/Paint/Alternate/oranges-NLS-sofi_Alt
				transform = NLS-raceway
			}
		}
	}
}
