@PART[oranges_NLS1_enginemount]:FOR[ORANGES]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = White
			primaryColor = #c7c7c7
			secondaryColor = #c7c7c7
			TEXTURE
			{
				texture = ORANGES/Parts/NLS/Paint/White/oranges-NLS-A_White
				transform = NLS-1-pipes
				transform = NLS-1-plain
			}
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint2]]
	{
		SUBTYPE
		{
			name = White SOFI
			TEXTURE
			{
				texture = ORANGES/Parts/NLS/Paint/White/oranges-NLS-sofi_White
				transform = NLS-1-LO2
				transform = NLS-booster-pipes
				transform = NLS-LH2
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint3]]
	{
		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = ORANGES/Parts/NLS/Paint/White/oranges-NLS-sofi_White
				transform = NLS-raceway
			}
		}
	}
}
